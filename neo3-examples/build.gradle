plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    mavenCentral()
}

dependencies {
    compile 'io.neow3j:contract:3.0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

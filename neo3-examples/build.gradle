plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version "3.2.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.neow3j:contract:3.2.2'
    compile 'io.neow3j:devpack:3.2.2'
    compile 'io.neow3j:compiler:3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

neow3jCompiler {
    // Set the class name of the contract to compile when running the `neow3jCompiler` Gradle task.
    className = "io.neow3j.examples.smartcontracts.BongoCatToken"
}
